<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ads</title>
    <meta th:replace="partials :: bootstrap-meta"/>
    <link th:replace="partials :: bootstrap"/>
    <link th:replace="partials :: stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <nav th:replace="partials :: navbar"/>
    <header th:replace="partials :: header"/>

    <div th:each="post : ${posts}">
        <p th:text="${post.title}"/>
        <p th:text="${post.body}"/>
    </div>

    <footer th:replace="partials :: footer"/>
    <div th:replace="partials :: bootstrap-scripts"/>

</div>


</body>
</html>
